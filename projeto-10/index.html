<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="estilos/style.css">

  <script src="https://kit.fontawesome.com/be9d4ffc51.js" crossorigin="anonymous"></script>
  
  <title>Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>

  <div class="container">
    <div class="esquerdo">

      <div class="logo">
        <img src="images/logo.svg" alt="logo" class="logo">
      </div>

      <div class="ilustracao">
        <img src="images/illustration-mockups.svg" alt="illustration" class="ilustracao">
      </div>

    </div>

    <div class="direito">

      <h1>Build The Community <br> Your Fans Will Love</h1>

      <p>Huddle re-imagines the way we build communities. You have <br> a voice, but so does your audience. Create connections with <br> your users as you engage in genuine discussion.</p>

      <button>Register</button>

    </div>

    <div class="redesocial">
      <a href="#"><i class="fa-brands fa-facebook-f"></i></a>

      <a href="#"><i class="fa-brands fa-twitter"></i></a>

      <a href="#"><i class="fa-brands fa-instagram"></i></a>
    </div>

  </div>
  
  <!--
    <i class="fa-brands fa-facebook-f"></i>
    <i class="fa-brands fa-twitter"></i>
    <i class="fa-brands fa-instagram"></i>
  -->

</html>
